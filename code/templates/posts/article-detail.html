{% extends 'base.html' %}
{% load custom_filters  %}

{% block title %}
  {{ article.title|default:"Article Detail" }}
{% endblock %}


{% block body %}

  {% if article %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>{{ article.title }}</h1>
      </div>
      <div class="card-body">
        <p>{% get_article_content article  %}</p>
      </div>

    </div>
  </div>

  {% else %}
    <h1>Article not found</h1>
  {% endif %}


{% endblock %}
