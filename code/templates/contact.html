{% extends 'base.html' %}

{% block title %} Contact Form {% endblock %}


{% block body %}
  <h1>Контактная форма</h1>

  <h2>Hello {{ name }}</h2>
  <p>Your message was: {{ message }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.content }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
{% endblock %}
